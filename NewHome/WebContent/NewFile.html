<body>
<div class="container">
  <header>
    <div class="primary_header">
      <div>

</div>
	<div id=content_login class="tc_login">
	<span class="close_login">x</span>
	     <!-- 弹窗内容 -->
	<form id=regist-form action="#" method="post">
	<div class="text-group">
	<label style="text-align:center">登录</label>
	<hr>
	<br>
	<label>用&nbsp&nbsp户&nbsp&nbsp名：</label>
	<input class="con" placeholder="输入用户名"/>
	<br><br>
	<label>密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码：</label>
	<input class="con" type="password" placeholder="输入密码"/>
	<br><br>
	<input type="submit" value="登录"/>         
	<input type="reset" value="重置"/>  
	<a href="#"><p class="btn_regist">还没有账户？前往注册</p></a>
	</div></form>
	<div class="bk_login"></div>        <!-- 出现弹窗时屏蔽其他内容 -->
	</div>

	<input class="con" type="password" placeholder="输入密码"/>
	<br><br>
	<label>确认密码：</label>
	<input class="con" type="password" placeholder="请再输入一遍密码"/>
	<br><br>
	<input type="submit" value="注册"/>         
	<input type="reset" value="重置"/>  
	</div></form>
	<div class="bk_regist"></div>        <!-- 出现弹窗时屏蔽其他内容 -->
